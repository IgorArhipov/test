<meta charset="utf-8">
<script >
// 1 USD = 57.27 RUB
// 1 EUR = 68.55 RUB
var usd = 57.27;
var eur = 68.55;

var rub = +prompt("Введите сумму в рублях: ");

var resultusd = rub * usd;
var resulteur = rub * eur;

alert("Сумма в долларах: " + resultusd.toFixed(2) + "$" + "  Сумма в евро: " + resulteur.toFixed(2) + "€");
</script>
